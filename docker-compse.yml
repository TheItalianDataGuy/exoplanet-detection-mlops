volumes:
  - ./mlflow/mlruns:/mlflow/mlruns
  - ./mlflow/mlruns.db:/mlflow/mlruns.db

environment:
  - MLFLOW_BACKEND_STORE_URI=sqlite:///mlflow/mlruns.db
  - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/mlruns
  
command: >
  mlflow server
  --backend-store-uri sqlite:///mlflow/mlruns.db
  --default-artifact-root /mlflow/mlruns