name: Airflow DAG Backfill Test

on:
  push:
    paths:
      - 'airflow/dags/**'
      - '.github/workflows/backfill.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  backfill-dag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Copy CI environment file
        run: cp .github/workflows/.env.ci .env

      - name: Fix Airflow logs permission
        run: |
          sudo rm -rf ./airflow/logs
          mkdir -p ./airflow/logs
          chmod -R 777 ./airflow/logs

      - name: Build and start containers
        run: |
          docker compose build
          docker compose up -d
          sleep 45

      - name: Check Airflow health
        run: |
          for i in {1..15}; do
            curl --fail http://localhost:8080/health && exit 0
            echo "Airflow not ready, retrying..."
            sleep 5
          done
          echo "Airflow failed to become healthy. Showing logs."
          docker compose logs airflow
          exit 1

      - name: Install Python dependencies in Airflow (optional, in case your DAG uses packages not pre-installed)
        run: |
          docker compose exec --user airflow airflow pip install -r /opt/project/requirements.txt

      - name: List available DAGs
        run: docker compose exec airflow airflow dags list

      - name: Trigger DAG backfill
        run: |
          docker compose exec airflow airflow dags backfill -s $(date +%F) ml_pipeline_dag
