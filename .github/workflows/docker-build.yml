name: Docker Build

on:
  push:
    branches: [main]

jobs:
  build-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry (optional)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy CI environment file
        run: cp .github/workflows/.env.ci .env

      - name: Build all services with Docker Compose
        run: docker compose build

      - name: Start containers in detached mode
        run: docker compose up -d

      - name: Wait for containers to initialize
        run: sleep 30

      - name: Wait for FastAPI to be healthy
        run: |
            for i in {1..10}; do
            echo "Checking FastAPI health (attempt $i)..."
            if curl --fail http://localhost:8000/health; then
                echo "FastAPI is up!"
                break
            fi
            sleep 5
            done
      - name: Show FastAPI logs if failed
        if: failure()
        run: docker compose logs fastapi

      - name: Check MLflow UI health
        run: curl --fail http://localhost:5001

      - name: Check Airflow health (optional login required)
        run: curl --fail http://localhost:8080/health || echo "Airflow health check may require auth"
